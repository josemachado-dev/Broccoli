<div>
  
  <input
    type="checkbox"
    [(ngModel)]="darkMode"
    (change)="darkModeStorage()"
    value="dark"
  > Dark Mode

  <input
    type="checkbox"
    [(ngModel)]="spellcheck"
    (change)="spellcheckStorage()"
    value="spell"
  > Spell Checker
  
  <br>

  Language
  <select>
    <option 
      *ngFor="let lang of languages"
      [ngValue]="lang.id"
    >{{lang.name}}
    </option>
  </select>

  <br>

</div>
