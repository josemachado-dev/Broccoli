<div>
  <input
    type="checkbox"
    [(ngModel)]="spellcheck"
    (change)="saveStorage()"
    value="spell"
    checked
  > Spell Checker
  
  <br>

  Language
  <select>
    <option 
      *ngFor="let lang of languages"
      [ngValue]="lang.id"
    >{{lang.name}}
    </option>
  </select>

  <br>

</div>
