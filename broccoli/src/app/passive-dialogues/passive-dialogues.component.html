<input
  type="file"
  (change)="onFileSelected($event)"
  accept=".json">
  
<br>

<button
  type="button"
  (click)="openScript()"
>Open Script</button>

<button 
  type="button"
  (click)="saveScript()"
>Save Script</button>

<br><br>

<div>

  Script:
  <input
    [(ngModel)]="scriptName"
    placeholder="Script Name"
  >

  <br>

  <textarea
    placeholder="This is where you'll (eventually) write your script!"
    rows=25
    [attr.spellcheck]="spellcheckActive"
    [(ngModel)]="textareaText"
  ></textarea>

</div>
